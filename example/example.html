<html>
<head>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="../datePopulator.js"></script>
</head>
<body>
    <select id="days" title="days"></select>
    <select id="hours" title="hours"></select>
</body>
<script type="text/javascript">
    var datePopulator = new DatePopulator({
        date_id: "days",
        hour_id: "hours",
        date_am: [8,0,12,0],
        date_pm: [14,0,18,0],
        t_gap: 30,
        n_days: 5,
        only_business: true,
        days_names: [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ]
    });
    datePopulator.populateDays();
    $('#days').on('change', function () {
        datePopulator.populateHours($(this).value);
    });
</script>
</html>
